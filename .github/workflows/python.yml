name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install pip
      run: sudo apt install -y python3-pip
    - name: Install pyinstaller
      run: sudo pip3 install pyinstaller
    - name: Install dependencies
      run: sudo pip3 install -r python/requirements.txt
    - name: cpp build
      run: ./build.sh python
