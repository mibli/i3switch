[changelog]
header = """
# Changelog\n
All notable changes to C++ version will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
postprocessors = [
  { pattern = "\\*\\(cpp\\)\\* ", replace = "" },
  { pattern = "^## \\[cpp-v", replace = "## [" },
]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = []
tag_pattern = "cpp-v[0-9]+.*"
commit_parsers = [
  # Match conventional commit messages that belong to rust scope.
  { message = "^feat\\(cpp|all\\)", group = "Features" },
  { message = "^fix\\(cpp|all\\)", group = "Bug Fixes" },
  { message = "^docs\\(cpp|all\\)", group = "Documentation" },
  { message = "^style\\(cpp|all\\)", group = "Styles" },
  { message = "^refactor\\(cpp|all\\)", group = "Code Refactoring" },
  { message = "^perf\\(cpp|all\\)", group = "Performance Improvements" },
  { message = "^test\\(cpp|all\\)", group = "Tests" },
  { message = "^build\\(cpp|all\\)", group = "Build System" },
  { message = "^ci\\(cpp|all\\)", group = "Continuous Integration" },
  { message = "^chore\\(cpp|all\\)", group = "Chores" },
  { message = "^revert\\(cpp|all\\)", group = "Reverts" },
  { message = "^[a-z]\\+-\\(cpp|all\\)!", group = "Breaking Changes", breaking = true },
]
filter_commits = true
topo_order = false
sort_commits = "oldest"
